<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../employee-auth.js"></script>
    <script src="auth-check.js"></script>
    <script>
        // 簡單的認證檢查測試
        console.log('=== dashboard.html 腳本載入測試 ===');
        console.log('employee-auth.js 是否載入:', typeof EmployeeAuth !== 'undefined');
        console.log('auth-check.js 是否載入:', typeof checkAuthentication !== 'undefined');
    </script>

    <style>
        .apple-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .metric-card {
            transition: transform 0.2s ease-in-out;
        }
        .metric-card:hover {
            transform: translateY(-2px);
        }

    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    
    <!-- 歡迎區域 -->
    <div class="mb-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">歡迎回來！</h1>
                <p class="text-gray-600">今天是 <span id="currentDate"></span></p>
            </div>
            <div>
                <button onclick="goBackToMenu()" class="bg-purple-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-purple-600 transition-colors">
                    <i class="fas fa-th-large mr-2"></i>回選單
                </button>
            </div>
        </div>
    </div>



    <!-- 關鍵指標卡片 -->
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        
        <!-- 今日訂單數 -->
        <div class="apple-card rounded-xl p-4 metric-card shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 mb-1">今日訂單數</p>
                    <p class="text-2xl font-bold text-green-600">15</p>
                    <p class="text-xs text-green-500">
                        <i class="fas fa-arrow-up mr-1"></i>+2 筆
                    </p>
                </div>
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-shopping-cart text-green-600"></i>
                </div>
            </div>
        </div>

        <!-- 庫存總值 -->
        <div class="apple-card rounded-xl p-4 metric-card shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 mb-1">庫存總值</p>
                    <p class="text-2xl font-bold text-blue-600">NT$85,420</p>
                    <p class="text-xs text-blue-500">
                        <i class="fas fa-arrow-up mr-1"></i>+2.1%
                    </p>
                </div>
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-boxes text-blue-600"></i>
                </div>
            </div>
        </div>

        <!-- 商品種類 -->
        <div class="apple-card rounded-xl p-4 metric-card shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 mb-1">商品種類</p>
                    <p class="text-2xl font-bold text-purple-600">156</p>
                    <p class="text-xs text-purple-500">
                        <i class="fas fa-plus mr-1"></i>+3 種
                    </p>
                </div>
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-tags text-purple-600"></i>
                </div>
            </div>
        </div>

        <!-- 低庫存警示 -->
        <div class="apple-card rounded-xl p-4 metric-card shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 mb-1">低庫存警示</p>
                    <p class="text-2xl font-bold text-red-600">8</p>
                    <p class="text-xs text-red-500">
                        <i class="fas fa-exclamation-triangle mr-1"></i>需補貨
                    </p>
                </div>
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-exclamation-triangle text-red-600"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 圖表區域 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
        
        <!-- 訂單趨勢 -->
        <div class="apple-card rounded-xl p-6 shadow-lg">
            <div class="flex items-center justify-between mb-3">
                <h3 class="text-base font-semibold text-gray-800">訂單趨勢</h3>
                <div class="flex items-center space-x-2 text-sm text-gray-600">
                    <i class="fas fa-chart-line"></i>
                    <span>7天</span>
                </div>
            </div>
            <div style="height: 120px; position: relative;">
                <canvas id="orderChart"></canvas>
            </div>
        </div>

        <!-- 熱銷商品 -->
        <div class="apple-card rounded-xl p-6 shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">本週熱銷商品</h3>
                <a href="#" class="text-blue-500 text-sm hover:underline">查看全部</a>
            </div>
            <div class="space-y-3">
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=50&h=50&fit=crop&crop=center" 
                             alt="商品" class="w-10 h-10 rounded-lg object-cover">
                        <div>
                            <p class="font-medium text-gray-800">德國不鏽鋼廚具</p>
                            <p class="text-sm text-gray-600">廚具</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold text-green-600">12 件</p>
                        <p class="text-xs text-gray-500">基礎3件組</p>
                    </div>
                </div>

                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=50&h=50&fit=crop&crop=center" 
                             alt="商品" class="w-10 h-10 rounded-lg object-cover">
                        <div>
                            <p class="font-medium text-gray-800">波蘭陶瓷杯</p>
                            <p class="text-sm text-gray-600">餐具</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold text-green-600">8 件</p>
                        <p class="text-xs text-gray-500">經典款</p>
                    </div>
                </div>

                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=50&h=50&fit=crop&crop=center" 
                             alt="商品" class="w-10 h-10 rounded-lg object-cover">
                        <div>
                            <p class="font-medium text-gray-800">歐式骨瓷餐盤</p>
                            <p class="text-sm text-gray-600">餐具</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold text-green-600">6 件</p>
                        <p class="text-xs text-gray-500">20cm 白色經典款</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 功能選單區域 -->
    <div class="apple-card rounded-xl p-6 shadow-lg">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">系統功能</h3>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

            <!-- 商品管理 -->
            <button class="flex flex-col items-center p-4 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors" onclick="navigateToFunction('products')">
                <i class="fas fa-box text-2xl text-blue-500 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">商品管理</span>
                <span class="text-xs text-gray-500 mt-1">新增、編輯、刪除</span>
            </button>

            <!-- 進貨作業 -->
            <button class="flex flex-col items-center p-4 bg-purple-50 rounded-lg hover:bg-purple-100 transition-colors" onclick="navigateToFunction('purchase')">
                <i class="fas fa-truck text-2xl text-purple-500 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">進貨作業</span>
                <span class="text-xs text-gray-500 mt-1">商品進貨、驗收</span>
            </button>

            <!-- 銷售作業 -->
            <button class="flex flex-col items-center p-4 bg-orange-50 rounded-lg hover:bg-orange-100 transition-colors" onclick="navigateToFunction('sales')">
                <i class="fas fa-cash-register text-2xl text-orange-500 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">銷售作業</span>
                <span class="text-xs text-gray-500 mt-1">商品銷售、結帳</span>
            </button>

            <!-- 會員管理 -->
            <button class="flex flex-col items-center p-4 bg-emerald-50 rounded-lg hover:bg-emerald-100 transition-colors" onclick="navigateToFunction('members')">
                <i class="fas fa-users text-2xl text-emerald-500 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">會員管理</span>
                <span class="text-xs text-gray-500 mt-1">會員資料、等級</span>
            </button>

            <!-- 優惠券管理 -->
            <button class="flex flex-col items-center p-4 bg-yellow-50 rounded-lg hover:bg-yellow-100 transition-colors" onclick="navigateToFunction('coupons')">
                <i class="fas fa-ticket-alt text-2xl text-yellow-500 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">優惠券管理</span>
                <span class="text-xs text-gray-500 mt-1">創建、編輯、管理</span>
            </button>

            <!-- 分類管理 -->
            <button class="flex flex-col items-center p-4 bg-pink-50 rounded-lg hover:bg-pink-100 transition-colors" onclick="navigateToFunction('categories')">
                <i class="fas fa-tags text-2xl text-pink-500 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">分類管理</span>
                <span class="text-xs text-gray-500 mt-1">商品分類、新增</span>
            </button>

            <!-- 匯出入功能 -->
            <button class="flex flex-col items-center p-4 bg-green-50 rounded-lg hover:bg-green-100 transition-colors" onclick="navigateToFunction('import-export')">
                <i class="fas fa-exchange-alt text-2xl text-green-500 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">匯出入功能</span>
                <span class="text-xs text-gray-500 mt-1">數據匯出入、備份</span>
            </button>

            <!-- 報表中心 -->
            <button class="flex flex-col items-center p-4 bg-indigo-50 rounded-lg hover:bg-indigo-100 transition-colors" onclick="navigateToFunction('reports')">
                <i class="fas fa-chart-pie text-2xl text-indigo-500 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">報表中心</span>
                <span class="text-xs text-gray-500 mt-1">各類報表、分析</span>
            </button>
        </div>
    </div>

    <script>


        // 設定當前日期
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('zh-TW');

        // 訂單趨勢圖表
        const ctx = document.getElementById('orderChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['12/18', '12/19', '12/20', '12/21', '12/22', '12/23', '12/24'],
                datasets: [{
                    label: '訂單數',
                    data: [8, 12, 9, 15, 11, 13, 15],
                    borderColor: '#3B82F6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });



        // 功能導航
        function navigateToFunction(functionName) {
            navigateToPage(functionName);
        }
        
        // 統一導航函數
        function navigateToPage(page) {
            try {
                // 嘗試與父頁面通信切換iframe
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'navigate',
                        page: page
                    }, '*');
                } else {
                    // 如果不在iframe中，直接跳轉
                    window.location.href = `${page}.html`;
                }
            } catch (error) {
                // 備用方案：在新分頁中開啟
                window.open(`${page}.html`, '_blank');
            }
        }

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            // 儀錶板初始化完成
            console.log('儀錶板載入完成');
        });

        // 回到主頁面
        function goBackToMenu() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
