<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../employee-auth.js"></script>
    <script src="auth-check.js"></script>
    <style>
        .apple-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen p-4">
    
    <!-- 頂部操作區 -->
    <div class="mb-6">
        <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">員工管理</h1>
                <p class="text-gray-600">管理員工資料、權限和登入狀態</p>
            </div>
            <div class="flex space-x-3">
                <button onclick="goBackToMenu()" class="bg-[#17225e] text-white px-4 py-2 rounded-lg text-sm hover:bg-[#1a2a6e] transition-colors">
                    <i class="fas fa-th-large mr-2"></i>回選單
                </button>
                <button onclick="showAddEmployeeModal()" class="bg-[#17225e] text-white px-4 py-2 rounded-lg text-sm hover:bg-[#1a2a6e] transition-colors">
                    <i class="fas fa-plus mr-2"></i>新增員工
                </button>
                <button onclick="updateEmployeeLoginStatus()" class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-green-700 transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>刷新狀態
                </button>
            </div>
        </div>
    </div>

    <!-- 員工統計卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="apple-card rounded-xl p-4 text-center">
            <i class="fas fa-users text-2xl text-[#17225e] mb-2"></i>
            <h3 class="text-lg font-semibold text-gray-800" id="totalEmployees">0</h3>
            <p class="text-sm text-gray-600">總員工數</p>
        </div>
        <div class="apple-card rounded-xl p-4 text-center">
                            <i class="fas fa-user-check text-2xl text-[#17225e] mb-2"></i>
            <h3 class="text-lg font-semibold text-gray-800" id="activeEmployees">0</h3>
            <p class="text-sm text-gray-600">在職員工</p>
        </div>
        <div class="apple-card rounded-xl p-4 text-center border-l-4 border-green-500">
            <i class="fas fa-wifi text-2xl text-green-600 mb-2"></i>
            <h3 class="text-lg font-semibold text-green-700" id="onlineEmployees">0</h3>
            <p class="text-sm text-green-600">線上員工</p>
            <div class="mt-2">
                <i class="fas fa-circle text-green-500 animate-pulse"></i>
                <span class="text-xs text-green-600 ml-1">即時狀態</span>
            </div>
        </div>
        <div class="apple-card rounded-xl p-4 text-center">
                            <i class="fas fa-user-tie text-2xl text-[#17225e] mb-2"></i>
            <h3 class="text-lg font-semibold text-gray-800" id="managerCount">0</h3>
            <p class="text-sm text-gray-600">管理職位</p>
        </div>
    </div>

    <!-- 員工列表 -->
    <div class="apple-card rounded-xl p-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-800">員工列表</h2>
            <div class="flex space-x-2">
                <input type="text" id="searchEmployee" placeholder="搜尋員工..." class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#17225e] focus:border-[#17225e]">
                <select id="filterRole" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#17225e] focus:border-[#17225e]">
                    <option value="">所有職位</option>
                    <option value="管理員">管理員</option>
                    <option value="店長">店長</option>
                    <option value="收銀員">收銀員</option>
                    <option value="倉管">倉管</option>
                    <option value="銷售員">銷售員</option>
                </select>
            </div>
        </div>
        
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead>
                    <tr class="border-b border-gray-200">
                        <th class="text-left py-3 px-4 font-semibold text-gray-700">員工編號</th>
                        <th class="text-left py-3 px-4 font-semibold text-gray-700">姓名</th>
                        <th class="text-left py-3 px-4 font-semibold text-gray-700">職位</th>
                        <th class="text-left py-3 px-4 font-semibold text-gray-700">電話</th>
                        <th class="text-left py-3 px-4 font-semibold text-gray-700">狀態</th>
                        <th class="text-left py-3 px-4 font-semibold text-gray-700">登入狀態</th>
                        <th class="text-left py-3 px-4 font-semibold text-gray-700">權限</th>
                        <th class="text-left py-3 px-4 font-semibold text-gray-700">操作</th>
                    </tr>
                </thead>
                <tbody id="employeesTableBody">
                    <!-- 員工資料將動態載入 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 新增/編輯員工彈出視窗 -->
    <div id="employeeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-800" id="modalTitle">新增員工</h3>
                <button onclick="closeEmployeeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="employeeForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">員工編號 *</label>
                    <input type="text" id="employeeId" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#17225e] focus:border-[#17225e]">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">姓名 *</label>
                    <input type="text" id="employeeName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#17225e] focus:border-[#17225e]">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">職位 *</label>
                    <select id="employeeRole" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#17225e] focus:border-[#17225e]" onchange="updatePermissionsByRole()">
                        <option value="">請選擇職位</option>
                        <option value="管理員">管理員</option>
                        <option value="店長">店長</option>
                        <option value="收銀員">收銀員</option>
                        <option value="倉管">倉管</option>
                        <option value="銷售員">銷售員</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">權限設定</label>
                    <p class="text-xs text-orange-600 mb-3">⚠️ 職位選擇不會自動賦予權限，需管理員手動選擇允許使用的功能</p>
                    <div id="permissionsContainer" class="grid grid-cols-2 gap-3 text-sm text-gray-600">
                        <div class="flex items-center">
                            <input type="checkbox" id="permSales" class="mr-2">
                            <label for="permSales">銷售作業</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="permProducts" class="mr-2">
                            <label for="permProducts">商品管理</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="permPurchase" class="mr-2">
                            <label for="permPurchase">進貨作業</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="permMembers" class="mr-2">
                            <label for="permMembers">會員管理</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="permReports" class="mr-2">
                            <label for="permReports">報表中心</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="permEmployees" class="mr-2">
                            <label for="permEmployees">員工管理</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="permSuppliers" class="mr-2">
                            <label for="permSuppliers">供應商管理</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="permImportExport" class="mr-2">
                            <label for="permImportExport">資料匯出/入</label>
                        </div>
                    </div>
                    <p id="roleDescription" class="text-xs text-gray-500 mt-3">請手動選擇該員工可以使用的功能頁面</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">電話</label>
                    <input type="tel" id="employeePhone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#17225e] focus:border-[#17225e]">
                </div>
                

                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">狀態</label>
                    <select id="employeeStatus" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#17225e] focus:border-[#17225e]">
                        <option value="active">在職</option>
                        <option value="inactive">離職</option>
                        <option value="suspended">停職</option>
                    </select>
                </div>
            </form>
            
            <div class="mt-6 flex space-x-3">
                <button onclick="closeEmployeeModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors">
                    取消
                </button>
                <button onclick="saveEmployee()" class="flex-1 px-4 py-2 bg-[#17225e] text-white rounded-lg hover:bg-[#1a2a6e] transition-colors">
                    儲存
                </button>
            </div>
        </div>
    </div>

    <script>
        // 預設員工資料
        const defaultEmployees = [
            {
                id: 'EMP001',
                name: '管理員',
                role: '管理員',
                phone: '0900-000-000',
                status: 'active',
                lastLogin: null,
                isOnline: false,
                permissions: ['all']
            },
            {
                id: 'EMP002',
                name: '店長',
                role: '店長',
                phone: '0987-654-321',
                status: 'active',
                lastLogin: null,
                isOnline: false,
                permissions: ['sales', 'products', 'purchase', 'members', 'reports']
            },
            {
                id: 'EMP003',
                name: '收銀員',
                role: '收銀員',
                phone: '0912-345-678',
                status: 'active',
                lastLogin: null,
                isOnline: false,
                permissions: ['sales', 'members']
            },
            {
                id: 'EMP004',
                name: '倉管',
                role: '倉管',
                phone: '0923-456-789',
                status: 'active',
                lastLogin: null,
                isOnline: false,
                permissions: ['products', 'purchase', 'reports']
            }
        ];

        // 當前員工資料
        let employees = [...defaultEmployees];
        let editingEmployeeId = null;

        // 載入員工資料
        async function loadEmployees() {
            try {
                // 從 Supabase 載入員工資料
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                const supabase = createClient(
                    'https://cgwhckykrlphnibmuvhz.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnd2hja3lrcmxwaG5pYm11dmh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMDA1ODMsImV4cCI6MjA2ODY3NjU4M30.LiIG69wjvcyrJhdNAk0Y171uKCU4f-ROIiejS7Xd7zY'
                );
                
                const { data, error } = await supabase
                    .from('employees')
                    .select('*')
                    .order('employee_id');
                
                console.log('Supabase 查詢結果:', { data, error });
                
                if (error) {
                    console.error('載入員工資料失敗:', error);
                    // 如果載入失敗，使用預設資料
                    employees = defaultEmployees;
                    console.log('使用預設員工資料:', employees);
                } else {
                    console.log('從 Supabase 載入到員工資料:', data);
                    if (data && data.length > 0) {
                        // 轉換 Supabase 資料格式為本地格式
                        employees = data.map(emp => {
                            let permissions = [];
                            try {
                                if (emp.permissions) {
                                    if (typeof emp.permissions === 'string') {
                                        permissions = JSON.parse(emp.permissions);
                                    } else if (Array.isArray(emp.permissions)) {
                                        permissions = emp.permissions;
                                    }
                                }
                            } catch (parseError) {
                                console.error('解析權限失敗:', parseError, '原始資料:', emp.permissions);
                                permissions = [];
                            }
                            
                            return {
                                id: emp.employee_id || emp.username || emp.id,
                                name: emp.name,
                                role: emp.position || emp.role || '員工',
                                phone: emp.phone || '',
                                email: emp.email || '',
                                status: 'active',
                                lastLogin: emp.last_login || null,
                                isOnline: emp.is_online || false,
                                permissions: permissions
                            };
                        });
                        console.log('轉換後的員工資料:', employees);
                    } else {
                        console.log('Supabase 中沒有員工資料，使用預設資料');
                        employees = defaultEmployees;
                    }
                }
                
                updateEmployeeDisplay();
                updateStatistics();
                
            } catch (error) {
                console.error('載入員工資料失敗:', error);
                // 使用預設資料
                employees = defaultEmployees;
                updateEmployeeDisplay();
                updateStatistics();
            }
        }

        // 測試函數：檢查 Supabase 中的實際資料
        async function testSupabaseData() {
            try {
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                const supabase = createClient(
                    'https://cgwhckykrlphnibmuvhz.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnd2hja3lrcmxwaG5pYm11dmh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMDA1ODMsImV4cCI6MjA2ODY3NjU4M30.LiIG69wjvcyrJhdNAk0Y171uKCU4f-ROIiejS7Xd7zY'
                );

                const { data, error } = await supabase
                    .from('employees')
                    .select('*')
                    .order('employee_id');
                
                console.log('=== Supabase 實際資料檢查 ===');
                console.log('查詢結果:', { data, error });
                console.log('資料數量:', data ? data.length : 0);
                if (data && data.length > 0) {
                    data.forEach((emp, index) => {
                        console.log(`員工 ${index + 1}:`, emp);
                        console.log(`員工 ${index + 1} 欄位:`, Object.keys(emp));
                        console.log(`是否有 phone 欄位:`, emp.hasOwnProperty('phone'));
                    });
                } else {
                    console.log('沒有員工資料');
                }
                console.log('========================');
                
                return { data, error };
            } catch (error) {
                console.error('測試 Supabase 資料失敗:', error);
                return { data: null, error };
            }
        }

        // 測試 phone 欄位是否存在
        async function testPhoneField() {
            try {
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                const supabase = createClient(
                    'https://cgwhckykrlphnibmuvhz.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnd2hja3lrcmxwaG5pYm11dmh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMDA1ODMsImV4cCI6MjA2ODY3NjU4M30.LiIG69wjvcyrJhdNAk0Y171uKCU4f-ROIiejS7Xd7zY'
                );

                // 嘗試測試插入一筆包含 phone 的資料
                console.log('=== 測試 phone 欄位 ===');
                const testData = {
                    employee_id: 'TEST_PHONE',
                    name: '測試電話欄位',
                    position: '測試',
                    phone: '0900-000-000',
                    permissions: JSON.stringify(['sales'])
                };

                const { data, error } = await supabase
                    .from('employees')
                    .insert([testData])
                    .select();

                if (error) {
                    console.error('phone 欄位測試失敗:', error);
                    if (error.message.includes('phone')) {
                        console.log('❌ employees 表可能沒有 phone 欄位');
                        console.log('請在 Supabase 中執行以下 SQL 來新增 phone 欄位:');
                        console.log('ALTER TABLE employees ADD COLUMN phone TEXT;');
                    }
                    return false;
                } else {
                    console.log('✅ phone 欄位測試成功:', data);
                    
                    // 刪除測試資料
                    await supabase
                        .from('employees')
                        .delete()
                        .eq('employee_id', 'TEST_PHONE');
                    
                    console.log('測試資料已清除');
                    return true;
                }
            } catch (error) {
                console.error('測試 phone 欄位時發生錯誤:', error);
                return false;
            }
        }

        // 手動觸發顯示更新（用於測試）
        function forceUpdateDisplay() {
            console.log('=== 手動觸發顯示更新 ===');
            console.log('當前員工陣列:', employees);
            updateEmployeeDisplay();
            updateStatistics();
        }

        // 更新員工顯示
        function updateEmployeeDisplay() {
            const tbody = document.getElementById('employeesTableBody');
            const searchTerm = document.getElementById('searchEmployee').value.toLowerCase();
            const filterRole = document.getElementById('filterRole').value;

            console.log('=== 更新員工顯示診斷 ===');
            console.log('當前員工陣列:', employees);
            console.log('員工陣列長度:', employees.length);
            console.log('搜尋關鍵字:', searchTerm);
            console.log('職位篩選:', filterRole);

            let filteredEmployees = employees.filter(emp => {
                const matchesSearch = emp.name.toLowerCase().includes(searchTerm) || 
                                    emp.id.toLowerCase().includes(searchTerm);
                const matchesRole = !filterRole || emp.role === filterRole;
                const shouldInclude = matchesSearch && matchesRole;
                
                console.log(`員工 ${emp.id} (${emp.name}):`, {
                    matchesSearch,
                    matchesRole,
                    shouldInclude,
                    empRole: emp.role,
                    filterRole: filterRole
                });
                
                return shouldInclude;
            });

            console.log('篩選後的員工:', filteredEmployees);
            console.log('篩選後數量:', filteredEmployees.length);

            tbody.innerHTML = filteredEmployees.map(emp => `
                <tr class="border-b border-gray-100 hover:bg-gray-50">
                    <td class="py-3 px-4 font-mono text-[#17225e]">${emp.id}</td>
                    <td class="py-3 px-4 font-semibold">${emp.name}</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${
                                            emp.role === '管理員' ? 'bg-gray-100 text-[#17225e]' :
                emp.role === '店長' ? 'bg-gray-100 text-[#17225e]' :
                emp.role === '收銀員' ? 'bg-gray-100 text-[#17225e]' :
                emp.role === '倉管' ? 'bg-gray-100 text-[#17225e]' :
                'bg-gray-100 text-gray-800'
                        }">${emp.role}</span>
                    </td>
                    <td class="py-3 px-4 text-gray-600">${emp.phone || '-'}</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${
                                            emp.status === 'active' ? 'bg-gray-100 text-[#17225e]' :
                emp.status === 'inactive' ? 'bg-red-100 text-red-800' :
                'bg-gray-100 text-gray-800'
                        }">${emp.status === 'active' ? '在職' : emp.status === 'inactive' ? '離職' : '停職'}</span>
                    </td>
                    <td class="py-3 px-4">
                        <div class="flex flex-col">
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${
                                emp.isOnline ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600'
                            }">
                                <i class="fas fa-circle text-xs mr-1 ${emp.isOnline ? 'text-green-500' : 'text-gray-400'}"></i>
                                ${emp.isOnline ? '線上' : '離線'}
                            </span>
                            ${emp.lastLogin ? `<span class="text-xs text-gray-500 mt-1">最後登入: ${formatLoginTime(emp.lastLogin)}</span>` : '<span class="text-xs text-gray-400 mt-1">從未登入</span>'}
                        </div>
                    </td>
                    <td class="py-3 px-4 text-xs text-gray-600">
                        ${emp.permissions ? emp.permissions.join(', ') : '無'}
                    </td>
                    <td class="py-3 px-4">
                        <div class="flex space-x-2">
                            <button onclick="editEmployee('${emp.id}')" class="text-[#17225e] hover:text-[#1a2a6e]">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteEmployee('${emp.id}')" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            console.log('=== 顯示更新完成 ===');
        }

        // 格式化登入時間
        function formatLoginTime(loginTime) {
            if (!loginTime) return '從未登入';
            
            const loginDate = new Date(loginTime);
            const now = new Date();
            const diffMs = now - loginDate;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 1) return '剛剛';
            if (diffMins < 60) return `${diffMins}分鐘前`;
            if (diffHours < 24) return `${diffHours}小時前`;
            if (diffDays < 7) return `${diffDays}天前`;
            
            return loginDate.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 更新員工登入狀態（從資料庫獲取真實狀態）
        async function updateEmployeeLoginStatus() {
            try {
                // 初始化資料庫連接
                await DatabaseManager.initialize();
                
                if (DatabaseManager.isConnected()) {
                    console.log('從資料庫獲取員工登入狀態...');
                    
                    // 從Supabase獲取最新的員工狀態
                    const { data, error } = await supabase
                        .from('employees')
                        .select('employee_id, name, position, phone, is_online, last_login, permissions');
                    
                    if (error) {
                        console.error('獲取員工狀態失敗:', error);
                        return;
                    }
                    
                    if (data && data.length > 0) {
                        // 更新員工陣列的登入狀態
                        data.forEach(emp => {
                            const employeeIndex = employees.findIndex(e => e.id === emp.employee_id);
                            if (employeeIndex !== -1) {
                                // 更新真實的登入狀態
                                employees[employeeIndex].isOnline = emp.is_online || false;
                                employees[employeeIndex].lastLogin = emp.last_login;
                                
                                // 檢查最後登入時間，如果超過30分鐘自動設為離線
                                if (emp.last_login && emp.is_online) {
                                    const lastLoginTime = new Date(emp.last_login);
                                    const now = new Date();
                                    const diffMinutes = (now - lastLoginTime) / (1000 * 60);
                                    
                                    if (diffMinutes > 30) {
                                        employees[employeeIndex].isOnline = false;
                                        // 同步更新資料庫狀態
                                        updateEmployeeOfflineStatus(emp.employee_id);
                                    }
                                }
                            }
                        });
                        
                        console.log('員工登入狀態已更新');
                    }
                } else {
                    console.log('資料庫未連接，使用本地狀態模擬');
                    // 如果資料庫未連接，使用原本的本地邏輯
                    const currentEmployee = JSON.parse(localStorage.getItem('currentEmployee') || 'null');
                    employees.forEach(emp => {
                        if (currentEmployee && emp.id === currentEmployee.id) {
                            emp.isOnline = true;
                            emp.lastLogin = new Date().toISOString();
                        } else {
                            emp.isOnline = false;
                        }
                    });
                }
                
                // 重新渲染員工列表和統計資料
                updateEmployeeDisplay();
                updateStatistics();
                
            } catch (error) {
                console.error('更新員工登入狀態時發生錯誤:', error);
            }
        }
