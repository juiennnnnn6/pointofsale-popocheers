<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP管理 - 進銷存系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="auth-check.js"></script>
    <script src="ip-restriction.js"></script>
    
    <style>
        .apple-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .ip-card {
            transition: all 0.3s ease;
        }
        .ip-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .status-active {
            background: #10b981;
        }
        .status-inactive {
            background: #ef4444;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    
    <!-- 頂部操作區 -->
    <div class="mb-6">
        <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">IP安全管理</h1>
                <p class="text-gray-600">管理系統訪問IP白名單和地理位置限制</p>
            </div>
            <div class="flex space-x-3">
                <button onclick="goBackToMenu()" class="bg-purple-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-purple-600 transition-colors">
                    <i class="fas fa-th-large mr-2"></i>回選單
                </button>
                <button onclick="showAddIPModal()" class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-green-600 transition-colors">
                    <i class="fas fa-plus mr-2"></i>新增IP
                </button>
                <button onclick="exportIPList()" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-600 transition-colors">
                    <i class="fas fa-file-export mr-2"></i>匯出清單
                </button>
                <button onclick="testCurrentIP()" class="bg-orange-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-orange-600 transition-colors">
                    <i class="fas fa-search mr-2"></i>測試當前IP
                </button>
            </div>
        </div>
    </div>

    <!-- 統計卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
        
        <!-- 總IP數量 -->
        <div class="apple-card rounded-xl p-6 ip-card shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 mb-1">總IP數量</p>
                    <p class="text-2xl font-bold text-blue-600" id="totalIPs">0</p>
                    <p class="text-xs text-blue-500">
                        <i class="fas fa-shield-alt mr-1"></i>白名單
                    </p>
                </div>
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-network-wired text-blue-600"></i>
                </div>
            </div>
        </div>

        <!-- 活躍IP -->
        <div class="apple-card rounded-xl p-6 ip-card shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 mb-1">活躍IP</p>
                    <p class="text-2xl font-bold text-green-600" id="activeIPs">0</p>
                    <p class="text-xs text-green-500">
                        <i class="fas fa-check-circle mr-1"></i>已啟用
                    </p>
                </div>
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-check text-green-600"></i>
                </div>
            </div>
        </div>

        <!-- 今日訪問 -->
        <div class="apple-card rounded-xl p-6 ip-card shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 mb-1">今日訪問</p>
                    <p class="text-2xl font-bold text-purple-600" id="todayAccess">0</p>
                    <p class="text-xs text-purple-500">
                        <i class="fas fa-clock mr-1"></i>次數
                    </p>
                </div>
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-eye text-purple-600"></i>
                </div>
            </div>
        </div>

        <!-- 系統狀態 -->
        <div class="apple-card rounded-xl p-6 ip-card shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 mb-1">系統狀態</p>
                    <p class="text-2xl font-bold text-indigo-600" id="systemStatus">啟用</p>
                    <p class="text-xs text-indigo-500">
                        <i class="fas fa-lock mr-1"></i>IP限制
                    </p>
                </div>
                <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-shield-alt text-indigo-600"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- IP列表 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        
        <!-- IP白名單 -->
        <div class="apple-card rounded-xl p-6 shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">
                    <i class="fas fa-list mr-2 text-blue-500"></i>
                    IP白名單
                </h3>
                <button onclick="showAddIPModal()" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600 transition-colors">
                    <i class="fas fa-plus mr-1"></i>新增
                </button>
            </div>
            
            <div id="ipList" class="space-y-3">
                <!-- IP項目將在這裡動態生成 -->
            </div>
        </div>

        <!-- 地理位置限制 -->
        <div class="apple-card rounded-xl p-6 shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">
                    <i class="fas fa-globe mr-2 text-green-500"></i>
                    地理位置限制
                </h3>
                <button onclick="showAddCountryModal()" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600 transition-colors">
                    <i class="fas fa-plus mr-1"></i>新增
                </button>
            </div>
            
            <div id="countryList" class="space-y-3">
                <!-- 國家項目將在這裡動態生成 -->
            </div>
        </div>
    </div>

    <!-- 新增IP模態框 -->
    <div id="addIPModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">新增IP地址</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">IP類型</label>
                    <select id="ipType" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="single">單一IP地址</option>
                        <option value="range">IP範圍 (CIDR)</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">IP地址</label>
                    <input type="text" id="ipAddress" placeholder="例如: 192.168.1.100" 
                           class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">描述</label>
                    <input type="text" id="ipDescription" placeholder="例如: 辦公室主機" 
                           class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="ipEnabled" checked class="mr-2">
                    <label for="ipEnabled" class="text-sm text-gray-700">啟用此IP</label>
                </div>
            </div>
            
            <div class="flex space-x-3 mt-6">
                <button onclick="closeAddIPModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors">
                    取消
                </button>
                <button onclick="saveIP()" class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    儲存
                </button>
            </div>
        </div>
    </div>

    <!-- 新增國家模態框 -->
    <div id="addCountryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">新增國家限制</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">國家代碼</label>
                    <input type="text" id="countryCode" placeholder="例如: TW, US, JP" 
                           class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">國家名稱</label>
                    <input type="text" id="countryName" placeholder="例如: 台灣, 美國, 日本" 
                           class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="countryEnabled" checked class="mr-2">
                    <label for="countryEnabled" class="text-sm text-gray-700">啟用此國家</label>
                </div>
            </div>
            
            <div class="flex space-x-3 mt-6">
                <button onclick="closeAddCountryModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors">
                    取消
                </button>
                <button onclick="saveCountry()" class="flex-1 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                    儲存
                </button>
            </div>
        </div>
    </div>

    <script>
        // IP管理功能
        let ipList = [];
        let countryList = [];

        // 載入IP列表
        function loadIPList() {
            const savedIPs = localStorage.getItem('ipWhitelist');
            if (savedIPs) {
                ipList = JSON.parse(savedIPs);
            } else {
                // 預設IP列表
                ipList = [
                    { type: 'single', address: '127.0.0.1', description: '本地測試', enabled: true },
                    { type: 'single', address: 'localhost', description: '本地主機', enabled: true },
                    { type: 'range', address: '192.168.1.0/24', description: '辦公室內網', enabled: true }
                ];
                saveIPList();
            }
            renderIPList();
        }

        // 載入國家列表
        function loadCountryList() {
            const savedCountries = localStorage.getItem('countryWhitelist');
            if (savedCountries) {
                countryList = JSON.parse(savedCountries);
            } else {
                // 預設國家列表
                countryList = [
                    { code: 'TW', name: '台灣', enabled: true }
                ];
                saveCountryList();
            }
            renderCountryList();
        }

        // 儲存IP列表
        function saveIPList() {
            localStorage.setItem('ipWhitelist', JSON.stringify(ipList));
            updateStatistics();
        }

        // 儲存國家列表
        function saveCountryList() {
            localStorage.setItem('countryWhitelist', JSON.stringify(countryList));
            updateStatistics();
        }

        // 渲染IP列表
        function renderIPList() {
            const container = document.getElementById('ipList');
            container.innerHTML = ipList.map((ip, index) => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2">
                            <span class="font-medium text-gray-800">${ip.address}</span>
                            <span class="px-2 py-1 text-xs rounded ${ip.enabled ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${ip.enabled ? '啟用' : '停用'}
                            </span>
                        </div>
                        <p class="text-sm text-gray-600">${ip.description}</p>
                        <p class="text-xs text-gray-500">類型: ${ip.type === 'single' ? '單一IP' : 'IP範圍'}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="toggleIP(${index})" class="px-2 py-1 text-xs rounded ${ip.enabled ? 'bg-red-500 text-white' : 'bg-green-500 text-white'} hover:opacity-80">
                            ${ip.enabled ? '停用' : '啟用'}
                        </button>
                        <button onclick="deleteIP(${index})" class="px-2 py-1 text-xs bg-red-500 text-white rounded hover:bg-red-600">
                            刪除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 渲染國家列表
        function renderCountryList() {
            const container = document.getElementById('countryList');
            container.innerHTML = countryList.map((country, index) => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2">
                            <span class="font-medium text-gray-800">${country.name} (${country.code})</span>
                            <span class="px-2 py-1 text-xs rounded ${country.enabled ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${country.enabled ? '啟用' : '停用'}
                            </span>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="toggleCountry(${index})" class="px-2 py-1 text-xs rounded ${country.enabled ? 'bg-red-500 text-white' : 'bg-green-500 text-white'} hover:opacity-80">
                            ${country.enabled ? '停用' : '啟用'}
                        </button>
                        <button onclick="deleteCountry(${index})" class="px-2 py-1 text-xs bg-red-500 text-white rounded hover:bg-red-600">
                            刪除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 更新統計
        function updateStatistics() {
            const activeIPs = ipList.filter(ip => ip.enabled).length;
            const activeCountries = countryList.filter(country => country.enabled).length;
            
            document.getElementById('totalIPs').textContent = ipList.length;
            document.getElementById('activeIPs').textContent = activeIPs;
            document.getElementById('todayAccess').textContent = Math.floor(Math.random() * 50) + 10; // 模擬數據
            document.getElementById('systemStatus').textContent = '啟用';
        }

        // 顯示新增IP模態框
        function showAddIPModal() {
            document.getElementById('addIPModal').classList.remove('hidden');
        }

        // 關閉新增IP模態框
        function closeAddIPModal() {
            document.getElementById('addIPModal').classList.add('hidden');
            document.getElementById('ipAddress').value = '';
            document.getElementById('ipDescription').value = '';
        }

        // 儲存IP
        function saveIP() {
            const type = document.getElementById('ipType').value;
            const address = document.getElementById('ipAddress').value.trim();
            const description = document.getElementById('ipDescription').value.trim();
            const enabled = document.getElementById('ipEnabled').checked;

            if (!address) {
                alert('請輸入IP地址');
                return;
            }

            ipList.push({
                type: type,
                address: address,
                description: description,
                enabled: enabled
            });

            saveIPList();
            renderIPList();
            closeAddIPModal();
        }

        // 切換IP狀態
        function toggleIP(index) {
            ipList[index].enabled = !ipList[index].enabled;
            saveIPList();
            renderIPList();
        }

        // 刪除IP
        function deleteIP(index) {
            if (confirm('確定要刪除此IP嗎？')) {
                ipList.splice(index, 1);
                saveIPList();
                renderIPList();
            }
        }

        // 顯示新增國家模態框
        function showAddCountryModal() {
            document.getElementById('addCountryModal').classList.remove('hidden');
        }

        // 關閉新增國家模態框
        function closeAddCountryModal() {
            document.getElementById('addCountryModal').classList.add('hidden');
            document.getElementById('countryCode').value = '';
            document.getElementById('countryName').value = '';
        }

        // 儲存國家
        function saveCountry() {
            const code = document.getElementById('countryCode').value.trim().toUpperCase();
            const name = document.getElementById('countryName').value.trim();
            const enabled = document.getElementById('countryEnabled').checked;

            if (!code || !name) {
                alert('請輸入國家代碼和名稱');
                return;
            }

            countryList.push({
                code: code,
                name: name,
                enabled: enabled
            });

            saveCountryList();
            renderCountryList();
            closeAddCountryModal();
        }

        // 切換國家狀態
        function toggleCountry(index) {
            countryList[index].enabled = !countryList[index].enabled;
            saveCountryList();
            renderCountryList();
        }

        // 刪除國家
        function deleteCountry(index) {
            if (confirm('確定要刪除此國家嗎？')) {
                countryList.splice(index, 1);
                saveCountryList();
                renderCountryList();
            }
        }

        // 測試當前IP
        async function testCurrentIP() {
            try {
                const userIP = await window.IPRestriction.getUserIP();
                const locationInfo = await window.IPRestriction.getLocationInfo(userIP);
                
                let message = `當前IP: ${userIP}\n`;
                if (locationInfo) {
                    message += `國家: ${locationInfo.country}\n`;
                    message += `城市: ${locationInfo.city}\n`;
                    message += `ISP: ${locationInfo.isp}`;
                }
                
                alert(message);
            } catch (error) {
                alert('無法獲取IP信息');
            }
        }

        // 匯出IP清單
        function exportIPList() {
            const data = {
                ips: ipList,
                countries: countryList,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ip-whitelist-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 回到主選單
        function goBackToMenu() {
            window.location.href = '../index.html';
        }

        // 頁面初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadIPList();
            loadCountryList();
            updateStatistics();
        });
    </script>
</body>
</html>
