<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡化登入測試</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>簡化登入測試</h1>
    <p>這個測試只檢查員工資料查詢，不涉及會話管理</p>
    
    <div>
        <input type="text" id="employeeId" placeholder="輸入員工編號" value="EMP001">
        <button onclick="testSimpleLogin()">測試簡化登入</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testSimpleLogin() {
            const employeeId = document.getElementById('employeeId').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!employeeId) {
                resultDiv.innerHTML = '<div class="error">請輸入員工編號</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">測試中...</div>';
            
            try {
                // 等待資料庫初始化
                await DatabaseManager.initialize();
                
                console.log('開始查詢員工:', employeeId);
                
                // 直接查詢員工資料
                let { data: employee, error } = await supabase
                    .from('employees')
                    .select('*')
                    .eq('employee_id', employeeId)
                    .single();
                
                console.log('第一次查詢結果:', { employee, error });
                
                // 如果找不到，嘗試用 username 欄位
                if (error || !employee) {
                    console.log('嘗試用 username 欄位查詢...');
                    const { data: oldEmployee, error: oldError } = await supabase
                        .from('employees')
                        .select('*')
                        .eq('username', employeeId)
                        .single();
                    
                    console.log('第二次查詢結果:', { oldEmployee, oldError });
                    
                    if (oldError || !oldEmployee) {
                        throw new Error(`員工編號 "${employeeId}" 不存在`);
                    }
                    
                    employee = oldEmployee;
                }
                
                // 標準化員工資料
                const normalizedEmployee = {
                    id: employee.id,
                    employee_id: employee.employee_id || employee.username || employeeId,
                    name: employee.name,
                    position: employee.position || employee.role || '員工',
                    permissions: employee.permissions || '{}'
                };
                
                resultDiv.innerHTML = `<div class="success">✅ 登入成功！<br>
                    <strong>員工資訊:</strong><br>
                    ID: ${normalizedEmployee.id}<br>
                    編號: ${normalizedEmployee.employee_id}<br>
                    姓名: ${normalizedEmployee.name}<br>
                    職位: ${normalizedEmployee.position}<br>
                    權限: ${normalizedEmployee.permissions}
                </div>`;
                
                console.log('標準化員工資料:', normalizedEmployee);
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 登入失敗: ${error.message}</div>`;
                console.error('詳細錯誤:', error);
                
                // 顯示所有員工資料供參考
                try {
                    const { data: allEmployees } = await supabase
                        .from('employees')
                        .select('*');
                    
                    if (allEmployees && allEmployees.length > 0) {
                        resultDiv.innerHTML += `<div class="info">
                            <strong>可用的員工編號:</strong><br>
                            ${allEmployees.map(emp => `${emp.employee_id || emp.username || emp.id} (${emp.name})`).join('<br>')}
                        </div>`;
                    }
                } catch (e) {
                    console.error('獲取所有員工失敗:', e);
                }
            }
        }

        // 頁面載入時自動填入第一個員工編號
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await DatabaseManager.initialize();
                const { data: employees } = await supabase
                    .from('employees')
                    .select('employee_id, name')
                    .limit(1);
                
                if (employees && employees.length > 0) {
                    document.getElementById('employeeId').value = employees[0].employee_id || 'EMP001';
                }
            } catch (error) {
                console.error('初始化失敗:', error);
            }
        });
    </script>
</body>
</html>
