<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連接測試</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .retry { background: #ffc107; color: #212529; }
    </style>
</head>
<body>
    <h1>Supabase 連接測試</h1>
    <button onclick="testConnection()">測試連接</button>
    <button onclick="testConnection()" class="retry">重試</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">測試中...</div>';
            
            try {
                const url = 'https://cgwhckykrlphnibmuvhz.supabase.co';
                const key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnd2hja3lrcmxwaG5pYm11dmh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMDA1ODMsImV4cCI6MjA2ODY3NjU4M30.LiIG69wjvcyrJhdNAk0Y171uKCU4f-ROIiejS7Xd7zY';
                
                console.log('開始測試連接...');
                console.log('URL:', url);
                console.log('Key 前20字元:', key.substring(0, 20) + '...');
                
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                const supabase = createClient(url, key);
                
                console.log('Supabase 客戶端創建成功');
                
                // 測試基本連接
                const { data, error } = await supabase.from('employees').select('count').limit(1);
                
                console.log('查詢結果:', { data, error });
                
                if (error) {
                    throw error;
                }
                
                resultDiv.innerHTML = '<div class="success">✅ 連接成功！資料庫可以正常訪問。</div>';
                
            } catch (error) {
                console.error('連接錯誤:', error);
                resultDiv.innerHTML = `<div class="error">❌ 連接失敗: ${error.message}</div>`;
                
                // 提供故障排除建議
                resultDiv.innerHTML += `
                    <div class="info">
                        <h3>故障排除建議：</h3>
                        <ol>
                            <li><strong>檢查網路連接</strong> - 確保網路連線正常</li>
                            <li><strong>清除瀏覽器快取</strong> - 按 Ctrl+F5 重新載入</li>
                            <li><strong>檢查 Supabase 狀態</strong> - 前往 <a href="https://status.supabase.com" target="_blank">Supabase Status</a></li>
                            <li><strong>等待幾分鐘</strong> - 可能是暫時性服務問題</li>
                            <li><strong>重新生成 API Key</strong> - 如果問題持續存在</li>
                        </ol>
                    </div>
                `;
            }
        }

        // 頁面載入時自動測試
        document.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
